backend = "glx";
paint-on-overlay = true;
#glx-no-stencil = true;
#glx-no-rebind-pixmap = true;
#vsync = "opengl-swc";
#unredir-if-possible = true;

# Shadow
shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-radius = 8;
shadow-offset-x = -13;
shadow-offset-y = -36;
shadow-opacity = 0.4;
shadow-exclude = [
	"g:si:Wrapper-1.0",
	"class_g = 'Gsimplecal'",
	"class_g = 'Nightly' && class_i = 'Popup'",
	"class_g = 'Firefox' && class_i = 'Popup'",
	"g:si:i3-frame",
	"width <= 2", "height <= 2"
];
i3-title-height = 16;
shadow-ignore-shaped = true;

# Opacity
opacity-rule = [
      "0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'",
	  "0:class_g = 'stalonetray'"
];

# Fading
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;

# Window type settings
wintypes:
{
	tooltip = { fade = true; shadow = false; opacity = 1; };
	menu = { fade = true; shadow = false; opacity = 1; };
	dropdown_menu = { fade = true; shadow = false; opacity = 1; };
	popup_menu = { fade = true; shadow = false; opacity = 1; };
};

